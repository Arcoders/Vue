<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/estilo.css">
  <title>Custom events</title>

</head>
<body bgcolor="lavender">

<main>

    <button type="button" @click="mostrarExito = true">Exito</button>
    <button type="button" @click="mostrarError = true">Error</button>
    <button type="button" @click="mostrarAdvertencia = true">Advertencia</button>

    <alerta @ocultar="mostrarExito = false" v-show="mostrarExito" tipo="alerta--exito" posicion="alerta--arriba-derecha">
        <template slot="header">Todo bien</template>
        <template>Este es un nuevo texto</template>
        <template slot="footer">Arcoders</template>
    </alerta>

    <alerta @ocultar="mostrarError = false" v-show="mostrarError" tipo="alerta--error" posicion="alerta--arriba-izquierda">
        <template slot="header">Todo bien</template>
        <template>Este es un nuevo texto</template>
        <template slot="footer">Arcoders</template>
    </alerta>

    <alerta @ocultar="mostrarAdvertencia = false" v-show="mostrarAdvertencia" tipo="alerta--advertencia" posicion="alerta--abajo-izquierda">
        <template slot="header">Todo bien</template>
        <template>Este es un nuevo texto</template>
        <template slot="footer">Arcoders</template>
    </alerta>

    <pre>{{ $data }}</pre>

</main>

<script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.js"></script>
<script src="js/main.js"></script>

</body>
</html>
