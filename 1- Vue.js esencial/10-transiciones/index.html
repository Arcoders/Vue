<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
  <title>Data binding en atributos y clases</title>
    <style>
    /*  Transitions  */
        .aparecer-enter {
            opacity: 0;
        }
        .aparecer-enter-active {
            transition: opacity 1s;
        }
        .aparecer-leave-to {
            opacity: 0;
        }
        .aparecer-leave-active {
            transition: opacity 1s;
        }
    /*   Animation   */
        .bote-enter-active {
            animation: bounce-in .5s;
        }
        .bote-leave-active {
            animation: bounce-out .5s;
        }
        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes bounce-out {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(0);
            }
        }
    </style>
</head>
<body bgcolor="lavender">

<main>

    <button type="button" @click="mostrar = !mostrar">Mostrar / Ocultar</button>

<!-- Transition -->

    <transition name="aparecer" appear>
        <h1 v-if="mostrar" v-text="mensaje.transicion"></h1>
    </transition>

<!-- Animation -->

    <transition name="bote">
        <h1 v-if="mostrar" v-text="mensaje.animacion"></h1>
    </transition>

<!-- Animate.css -->

    <transition
        name="animate.css"
        enter-active-class="animated rotateInUpLeft"
        leave-active-class="animated zoomOutUp">
        <h1 v-if="mostrar" v-text="mensaje.animationCustom"></h1>
    </transition>

<!-- Transicion entre diferentes elementos -->

        <transition name="aparecer" mode="out-in">
        <h1 v-if="mostrar" v-text="mensaje.entreElementos" key="aparecer"></h1>
        <h1 v-else key="ocultar">No hay mensaje</h1>
        </transition>

    <pre>{{ $data }}</pre>

</main>

<script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
<script src="js/main.js"></script>

</body>
</html>
