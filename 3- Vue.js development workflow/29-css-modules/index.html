<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <title>Ejercicio de componentes</title>
</head>
<body>

<main>

    <usuarios>
        <hr>
        <h1>Usuarios de mi startup</h1>
    </usuarios>

</main>

<template id="usuarios-template">
    <div class="container">
        <div class="well">
            <slot></slot>
            <input type="search" placeholder="Filtrar usuarios" class="form-control" placeholder="Buscar usuario..." v-model="busqueda">
            <hr>
        </div>
        <div class="row">
            <usuario :datos="usuario" v-for="usuario in filtrarUsuarios"></usuario>
        </div>
    </div>
</template>

<template id="usuario-template">
    <div class="col">
        <img :src="datos.foto" class="rounded">
        <section>
            <strong>{{  datos.nombre  }}</strong>
            <small>{{  datos.correo  }}</small>
        </section>
        <hr>
    </div>
</template>

<script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.js"></script>
<script src="js/main.js"></script>

</body>
</html>
